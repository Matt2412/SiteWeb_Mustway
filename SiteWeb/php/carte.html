<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<include google/>
    <head>
        <title>Affichage cartographique</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <!-- carte en plein ecran non redimensionable par l'utilisateur -->
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <!-- Inclusion de l'API Google MAPS -->
        <script type="text/javascript" src="<a href="https://maps.google.com/maps/api/js?key=AIzaSyD1RxmHm3udpIsEchmaGnwkrnbZfpeP2V8&exp&sensor=false&libraries=places" rel="nofollow">http://maps.google.com/maps/api/js?key=AIzaSyD1RxmHm3udpIsEchmaGnwkrnbZfpeP2V8&exp&sensor=false&libraries=places</a>">sensor=false"></script>
        <script type="text/javascript">

    function initialiser(l,L) {
			var latlng = new google.maps.LatLng(l, L);  <!--longitude l et latitude L-->
			var options = {
					center: latlng,
					zoom: 5,
					mapTypeId: google.maps.MapTypeId.SATELLITE
				};
			var carte = new google.maps.Map(document.getElementById("carte"), options);
			var marqueur = new google.maps.Marker({
					position: new google.maps.LatLng(l, L),
					map: carte				
    });


}

        </script>

    </head>


    <body onload="initialiser(64.0,32.0)"> <!-- affichage de la carte -->

        <div id="carte" style="width:100%; height:100%"></div>

    </body>

</html>
